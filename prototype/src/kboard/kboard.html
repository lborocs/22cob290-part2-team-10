<!DOCTYPE HTML>

<html>
	<head>
		<!--BOOTSTRAP CDN-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<!--JQUERY CDN-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<link rel="stylesheet" href="kboardcss.css">
		<script src="kboardscript.js"></script>	
	</head>

	<body>	
		<div class="container">
			<h1 class="h3"> PAGE TITLE </h1>
			<div id="modal" class="modal" tabindex="-1" role="dialog"> 
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Add task</h5>
							<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id="close_modal1">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<!--POP-UP FORM-->
							<form role="form" method="POST" id="task_info" action="">
								<div class="form-group">
									<label class="control-label">Title</label>
									<div>
										<input type="text" class="form-control input-lg" name="title" id="title" placeholder="Title" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Description</label>
									<div>
										<textarea class="form-control" id="description_textarea" rows="3" name="description" placeholder="Task description" required></textarea>
									</div>
								</div>	
								<div class="form-group">
									<label class="control-label">Tags</label>
									<div>
										<textarea class="form-control" id="tags_textarea" name="tags" rows="2" placeholder="Enter tags, separated by commas"></textarea>
									</div>
								</div>	
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="close_modal2">Close</button>
							<button type="button" class="btn btn-primary" id="add_task">Add task</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
			<!--TO DO COLUMN-->
				<div class="col-12 col-lg-3">	
					<div class = "card mb-3">
						<div class="card-header">
							<h5 class="card-title">To Do</h5>
						</div>
						<div class="class-body m-2">
							<!-- List of tasks will be stored inside this card div 
							ondragover event specifies where the dragged data can be dropped-->
							<div class="tasks" id="to_do" ondrop="drop(event)" ondragover="allowDrop(event)">	
								<!--EXAMPLE TASK-->
								<div class="card mb-3 drag_item noDrop" id="task1" draggable="true" ondragstart="drag(event)" >
								  <div class="card-body">
										<!-- https://stackoverflow.com/questions/2727717/how-to-remove-the-parent-element-using-plain-javascript idk why it works this way it just does -->
										<button type="button" class="close" aria-label="Close" onclick="this.parentNode.parentNode.parentNode.removeChild(parentNode.parentNode);">
										<span aria-hidden="true">&times;</span></button><br>
									<span class="badge bg-primary text-white mb-2">Tag1</span>
									<p style="font-weight: bold">Title</p>
									<p class="mb-0">You can move these elements between the containers</p>
								  </div>
								</div>	
								<!--END OF EXAMPLE TASK-->
							</div>
							<div class="btn btn-primary btn-block open_modal" data-id="to_do">Add task</div>
						</div>
					</div>				
				</div>
				
				
				<div class="col-12 col-lg-3">	
					<!--IN PROGRESS COLUMN-->
					<div class = "card mb-3">
						<div class="card-header">
							<h5 class="card-title">In Progress</h5>
						</div>
						<div class="class-body m-2">
							<div class="tasks" id="in_progress" ondrop="drop(event)" ondragover="allowDrop(event)">
							</div>
							<div class="btn btn-primary btn-block open_modal" data-id="in_progress">Add task</div>

						</div>
					</div>			
				</div>			
				
				<div class="col-12 col-lg-3">	
					<!--CODE REVIEW COLUMN-->
					<div class = "card mb-3">
						<div class="card-header">
							<h5 class="card-title">Code Review</h5>
						</div>
						<div class="class-body  m-2">
							<div class="tasks" id="code_review" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
							<div class="btn btn-primary btn-block open_modal" data-id="code_review">Add task</div>
						</div>
					</div>
					
				</div>			
				
				<div class="col-12 col-lg-3">	
					<!--COMPLETED COLUMN-->
					<div class = "card mb-3">
						<div class="card-header">
							<h5 class="card-title">Completed</h5>
						</div>
						<div class="class-body m-2">
							<div class="tasks" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
						</div>
					</div>
				</div>					
			</div>
		</div>
	</body>
</html>
